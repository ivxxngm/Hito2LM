<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Información de Pedidos</h2>

<div id="pedidos-table-container">
  <h3>Pedidos</h3>
  <table id="tablaPedidos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Correo Electrónico</th>
        <th>Fecha de Inclusión</th>
        <th>Numero pedido</th>
        <th>Fecha compra</th>
        <th>Fecha de entrega</th>
        <th>Total factura</th>
        <th>Productos comprados</th>
      </tr>
    </thead>
    <tbody id="pedidos-body">
      <!-- Aquí se generará dinámicamente el contenido de la tabla -->
    </tbody>
  </table>
</div>

<script src="java.js"></script>
</body>
</html>
